<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2>Edit Book</h2>
      <form method="POST">
        <div class="mb-3">
          <label>Title</label>
          <input
            type="text"
            name="title"
            value="{{ book[1] }}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label>Author</label>
          <input
            type="text"
            name="author"
            value="{{ book[2] }}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label>Year</label>
          <input
            type="number"
            name="year"
            value="{{ book[3] }}"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </body>
</html>
