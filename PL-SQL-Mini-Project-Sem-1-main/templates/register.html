{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="mt-10">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Your Account</h2>
        <form method="POST" action="{{ url_for('register_user') }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="name">Full Name</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="address">Address</label>
                <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="address" name="address" rows="3" placeholder="123 Main St, New York, USA" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="{{ url_for('login_user') }}" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
