{% extends "base.html" %}
{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
        <h3 class="text-2xl text-center mb-6 font-bold text-blue-700">✏️ Edit Book</h3>
        
        <!-- Check if book exists -->
        {% if book %}
        <form method="POST" action="{{ url_for('update_book', book_id=book.book_id) }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="title">Book Title</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="author">Author</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="category">Category</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="category" name="category" value="{{ book.category }}" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="price">Price (₹)</label>
                    <input type="number" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="price" name="price" value="{{ book.price }}" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="quantity">Quantity</label>
                    <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="quantity" name="quantity" value="{{ book.quantity }}" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Save Changes</button>
                <a href="{{ url_for('manage_books') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ml-2">Cancel</a>
            </div>
        </form>
        {% else %}
        <p class="text-center text-red-600">Book not found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
