{% extends "base.html" %}
{% block title %}Add New Book{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
        <h3 class="text-2xl text-center mb-6 font-bold text-blue-700">➕ Add New Book</h3>

        <form method="POST" action="{{ url_for('add_book') }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="title">Book Title</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="title" name="title" placeholder="Enter book title" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="author">Author</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="author" name="author" placeholder="Enter author name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="category">Category</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="category" name="category" placeholder="Enter category (e.g., Fiction, Science)" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="price">Price (₹)</label>
                    <input type="number" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="price" name="price" placeholder="Enter price" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="quantity">Quantity</label>
                    <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="quantity" name="quantity" placeholder="Enter stock quantity" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Add Book</button>
                <a href="{{ url_for('manage_books') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
