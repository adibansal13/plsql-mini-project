{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-10">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ“š BookStore Login</h2>
        <form method="POST" action="{{ url_for('login_user') }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" placeholder="anubhav@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" placeholder="anubhav123" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="{{ url_for('register_user') }}" class="text-blue-600 hover:underline">Register here</a>
        </p>
        <div class="mt-6 p-3 bg-gray-50 border border-gray-200 rounded-lg">
            <h4 class="font-semibold text-gray-800">Demo Logins:</h4>
            <ul class="list-disc list-inside text-gray-700 mt-2">
                <li><b>Customer:</b> `anubhav@example.com` / `anubhav123`</li>
                <li><b>Admin:</b> `admin@bookstore.com` / `admin123`</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
